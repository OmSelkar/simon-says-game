<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <p>Press START To start Game</p>
    <h3 class="highscore">&nbsp</h3>

    <button class="start">START</button>
    <button class="reset">RESET</button>
    <p class="level">&nbsp</p>
    <p class="score">Score : <b>0</b></p>
    <div class="box-container">
        <div class="line-one">
            <button class="pink btn" type="button" id="pink"></button>
            <button class="lightBlue btn" type="button" id="lightBlue"></button>
        </div>
        <div class="line-two">
            <button class="yellow btn" type="button" id="yellow"></button>
            <button class="green btn" type="button" id="green"></button>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
